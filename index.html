<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <script defer type="module" src="./js/App.js"></script>
    <title>Bookshelf App</title>
  </head>
  <body>
    <div class="container mx-auto max-w-2xl">
      <header class="flex justify-between py-4">
        <h1 class="flex items-center gap-2 text-center text-xl font-medium">
          <div class="border-2 border-y-0 border-black bg-white p-px">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-library-icon lucide-library"
            >
              <path d="m16 6 4 14" />
              <path d="M12 6v14" />
              <path d="M8 8v12" />
              <path d="M4 4v16" />
            </svg>
          </div>
          Bookshelf App
        </h1>
        <button
          id="addBookModalTrigger"
          type="button"
          class="flex items-center gap-1.5 border-2 border-black bg-lime-300 px-4 py-2 font-semibold text-black shadow-[4px_4px_0_0] hover:translate-1 hover:shadow-none focus:ring-2 focus:ring-lime-300 focus:outline-0"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-plus-icon lucide-plus"
          >
            <path d="M5 12h14" />
            <path d="M12 5v14" />
          </svg>
          Tambah Buku
        </button>
      </header>

      <main class="py-4 pt-0">
        <label for="Search">
          <span class="sr-only">Cari</span>

          <form
            id="searchBook"
            data-testid="searchBookForm"
            class="my-4 flex border-2 shadow-[4px_4px_0_0] focus-within:ring-2 focus-within:ring-yellow-300"
          >
            <input
              id="searchBookTitle"
              type="text"
              placeholder="Cari buku berdasarkan judul, penulis, atau tahun..."
              data-testid="searchBookFormTitleInput"
              class="w-full border-none focus:ring-0 sm:text-sm"
            />

            <button
              id="searchSubmit"
              type="submit"
              data-testid="searchBookFormSubmitButton"
              class="bg-yellow-300 px-4 py-2 text-xs/none font-bold tracking-wide uppercase hover:bg-yellow-400 focus:bg-yellow-400 focus:outline-0"
            >
              Cari
            </button>
          </form>
        </label>

        <div class="border-b-2 border-black px-2">
          <div id="tablist" role="tablist" class="-mb-0.5 flex">
            <button
              value="all"
              role="tab"
              class="flex items-center gap-1.5 border-2 border-transparent px-6 py-2 font-semibold hover:bg-black hover:text-white focus:ring-2 focus:ring-yellow-300 focus:outline-0 aria-selected:border-black aria-selected:bg-yellow-300 aria-selected:hover:text-black"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-library-big-icon lucide-library-big h-4 w-4"
              >
                <rect width="8" height="18" x="3" y="3" rx="1" />
                <path d="M7 3v18" />
                <path
                  d="M20.4 18.9c.2.5-.1 1.1-.6 1.3l-1.9.7c-.5.2-1.1-.1-1.3-.6L11.1 5.1c-.2-.5.1-1.1.6-1.3l1.9-.7c.5-.2 1.1.1 1.3.6Z"
                />
              </svg>
              Semua Buku
            </button>

            <button
              value="unread"
              role="tab"
              class="flex items-center gap-1.5 border-2 border-transparent px-6 py-2 font-semibold hover:bg-black hover:text-white focus:ring-2 focus:ring-yellow-300 focus:outline-0 aria-selected:border-black aria-selected:bg-yellow-300 aria-selected:hover:text-black"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-bookmark-icon lucide-bookmark h-4 w-4"
              >
                <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z" />
              </svg>
              Belum Dibaca
            </button>

            <button
              value="read"
              role="tab"
              class="flex items-center gap-1.5 border-2 border-transparent px-6 py-2 font-semibold hover:bg-black hover:text-white focus:ring-2 focus:ring-yellow-300 focus:outline-0 aria-selected:border-black aria-selected:bg-yellow-300 aria-selected:hover:text-black"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-bookmark-check-icon lucide-bookmark-check h-4 w-4"
              >
                <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2Z" />
                <path d="m9 10 2 2 4-4" />
              </svg>
              Sudah Dibaca
            </button>
          </div>
        </div>

        <div
          role="tabpanel"
          class="-mt-0.5 border-2 border-black p-4 shadow-[4px_4px_0_0]"
        >
          <section>
            <h2>Belum selesai dibaca</h2>

            <div id="incompleteBookList" data-testid="incompleteBookList">
              <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->
              <div data-bookid="123123123" data-testid="bookItem">
                <h3 data-testid="bookItemTitle">Judul Buku 1</h3>
                <p data-testid="bookItemAuthor">Penulis: Penulis Buku 1</p>
                <p data-testid="bookItemYear">Tahun: 2030</p>
                <div>
                  <button data-testid="bookItemIsCompleteButton">
                    Selesai dibaca
                  </button>
                  <button data-testid="bookItemDeleteButton">Hapus Buku</button>
                  <button data-testid="bookItemEditButton">Edit Buku</button>
                </div>
              </div>
            </div>
          </section>

          <section>
            <h2>Selesai dibaca</h2>

            <div id="completeBookList" data-testid="completeBookList">
              <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->
              <div data-bookid="456456456" data-testid="bookItem">
                <h3 data-testid="bookItemTitle">Judul Buku 2</h3>
                <p data-testid="bookItemAuthor">Penulis: Penulis Buku 2</p>
                <p data-testid="bookItemYear">Tahun: 2030</p>
                <div>
                  <button data-testid="bookItemIsCompleteButton">
                    Selesai dibaca
                  </button>
                  <button data-testid="bookItemDeleteButton">Hapus Buku</button>
                  <button data-testid="bookItemEditButton">Edit Buku</button>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>

    <dialog
      id="addBookModal"
      class="m-auto w-full max-w-xl border-2 border-black bg-white shadow-[4px_4px_0_0,8px_8px_0_0] backdrop:bg-black/25"
    >
      <div class="bg-yellow-300 p-3">
        <div class="flex items-center justify-between">
          <strong class="text-xs/none font-bold uppercase"
            >Tambah Buku Baru</strong
          >
          <form method="dialog">
            <button
              class="border-2 border-black bg-white hover:bg-red-500 hover:text-white focus:bg-red-500 focus:text-white focus:outline-0"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-x-icon lucide-x h-6 w-6"
              >
                <path d="M18 6 6 18" />
                <path d="m6 6 12 12" />
              </svg>
            </button>
          </form>
        </div>
      </div>

      <div class="border-t-2 border-black p-4 sm:p-6">
        <form id="bookForm" data-testid="bookForm" class="flex flex-col gap-3">
          <label for="bookFormTitle">
            <span class="text-sm font-semibold">Judul</span>
            <input
              id="bookFormTitle"
              type="text"
              placeholder="Masukkan judul buku..."
              required
              data-testid="bookFormTitleInput"
              class="mt-0.5 w-full border-2 border-black shadow-[4px_4px_0_0] focus:ring-2 focus:ring-yellow-300 sm:text-sm"
            />
          </label>
          <label for="bookFormAuthor">
            <span class="text-sm font-semibold">Penulis</span>
            <input
              id="bookFormAuthor"
              type="text"
              placeholder="Masukkan penulis buku..."
              required
              data-testid="bookFormAuthorInput"
              class="mt-0.5 w-full border-2 border-black shadow-[4px_4px_0_0] focus:ring-2 focus:ring-yellow-300 sm:text-sm"
            />
          </label>
          <label for="bookFormYear">
            <span class="text-sm font-semibold">Tahun</span>
            <input
              id="bookFormYear"
              type="number"
              placeholder="Masukkan tahun buku..."
              required
              data-testid="bookFormYearInput"
              class="mt-0.5 w-full border-2 border-black shadow-[4px_4px_0_0] focus:ring-2 focus:ring-yellow-300 sm:text-sm"
            />
          </label>

          <label
            for="bookFormIsComplete"
            class="inline-flex items-center gap-3"
          >
            <input
              type="checkbox"
              class="size-6 border-2 border-black shadow-[2px_2px_0_0] shadow-black checked:bg-black focus:ring-2 focus:ring-black"
              id="bookFormIsComplete"
              data-testid="bookFormIsCompleteCheckbox"
            />
            <span class="font-semibold">Selesai dibaca</span>
          </label>
          <button
            id="bookFormSubmit"
            type="submit"
            data-testid="bookFormSubmitButton"
            class="mt-4 border-2 border-black bg-lime-300 px-4 py-2 font-semibold text-black shadow-[4px_4px_0_0] hover:translate-1 hover:shadow-none focus:ring-2 focus:ring-lime-300 focus:outline-0"
          >
            Masukkan Buku ke rak <span>Belum dibaca</span>
          </button>
        </form>
      </div>
    </dialog>
  </body>
</html>
