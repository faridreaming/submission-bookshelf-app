<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <script defer type="module" src="./js/App.js"></script>
    <title>Bookshelf App</title>
  </head>
  <body>
    <div class="container mx-auto max-w-2xl">
      <header class="flex justify-between py-4">
        <h1 class="flex items-center gap-2 text-center text-xl font-medium">
          <div class="border-2 border-y-0 border-black bg-white p-px">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-library-icon lucide-library"
            >
              <path d="m16 6 4 14" />
              <path d="M12 6v14" />
              <path d="M8 8v12" />
              <path d="M4 4v16" />
            </svg>
          </div>
          Bookshelf App
        </h1>
        <button
          id="addBookModalTrigger"
          type="button"
          class="flex items-center gap-1.5 border-2 border-black bg-lime-300 px-4 py-2 font-semibold text-black shadow-[4px_4px_0_0] hover:translate-1 hover:shadow-none focus:ring-2 focus:ring-lime-300 focus:outline-0"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-plus-icon lucide-plus"
          >
            <path d="M5 12h14" />
            <path d="M12 5v14" />
          </svg>
          Tambah Buku
        </button>
      </header>

      <main class="py-4 pt-0">
        <label for="Search">
          <span class="sr-only">Cari</span>

          <form
            id="searchBook"
            data-testid="searchBookForm"
            class="my-4 flex border-2 shadow-[4px_4px_0_0] focus-within:ring-2 focus-within:ring-yellow-300"
          >
            <input
              id="searchBookTitle"
              type="text"
              placeholder="Cari buku berdasarkan judul, penulis, atau tahun..."
              data-testid="searchBookFormTitleInput"
              class="w-full border-none focus:ring-0 sm:text-sm"
            />

            <button
              id="searchSubmit"
              type="submit"
              data-testid="searchBookFormSubmitButton"
              class="bg-yellow-300 px-4 py-2 text-xs/none font-bold tracking-wide uppercase hover:bg-yellow-400 focus:bg-yellow-400 focus:outline-0"
            >
              Cari
            </button>
          </form>
        </label>

        <div class="border-b-2 border-black px-2">
          <div id="tablist" role="tablist" class="-mb-0.5 flex">
            <button
              value="all"
              role="tab"
              class="flex items-center gap-1.5 border-2 border-transparent px-6 py-2 font-semibold hover:bg-black hover:text-white focus:ring-2 focus:ring-yellow-300 focus:outline-0 aria-selected:border-black aria-selected:bg-yellow-300 aria-selected:hover:text-black"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-library-big-icon lucide-library-big h-4 w-4"
              >
                <rect width="8" height="18" x="3" y="3" rx="1" />
                <path d="M7 3v18" />
                <path
                  d="M20.4 18.9c.2.5-.1 1.1-.6 1.3l-1.9.7c-.5.2-1.1-.1-1.3-.6L11.1 5.1c-.2-.5.1-1.1.6-1.3l1.9-.7c.5-.2 1.1.1 1.3.6Z"
                />
              </svg>
              Semua Buku
            </button>

            <button
              value="incomplete"
              role="tab"
              class="flex items-center gap-1.5 border-2 border-transparent px-6 py-2 font-semibold hover:bg-black hover:text-white focus:ring-2 focus:ring-yellow-300 focus:outline-0 aria-selected:border-black aria-selected:bg-yellow-300 aria-selected:hover:text-black"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-bookmark-icon lucide-bookmark h-4 w-4"
              >
                <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z" />
              </svg>
              Belum Dibaca
            </button>

            <button
              value="complete"
              role="tab"
              class="flex items-center gap-1.5 border-2 border-transparent px-6 py-2 font-semibold hover:bg-black hover:text-white focus:ring-2 focus:ring-yellow-300 focus:outline-0 aria-selected:border-black aria-selected:bg-yellow-300 aria-selected:hover:text-black"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-bookmark-check-icon lucide-bookmark-check h-4 w-4"
              >
                <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2Z" />
                <path d="m9 10 2 2 4-4" />
              </svg>
              Sudah Dibaca
            </button>
          </div>
        </div>

        <div
          role="tabpanel"
          class="-mt-0.5 border-2 border-black shadow-[4px_4px_0_0]"
        ></div>
      </main>
    </div>

    <dialog
      id="bookFormModal"
      class="m-auto w-full max-w-xl border-2 border-black bg-white shadow-[4px_4px_0_0,8px_8px_0_0] backdrop:bg-black/25"
    >
      <div class="bg-yellow-300 p-3">
        <div class="flex items-center justify-between">
          <strong class="text-xs/none font-bold uppercase"
            >Tambah Buku Baru</strong
          >
          <form method="dialog">
            <button
              class="border-2 border-black bg-white hover:bg-rose-400 focus:bg-rose-400 focus:outline-0"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-x-icon lucide-x h-6 w-6"
              >
                <path d="M18 6 6 18" />
                <path d="m6 6 12 12" />
              </svg>
            </button>
          </form>
        </div>
      </div>

      <div class="border-t-2 border-black p-4 sm:p-6">
        <form id="bookForm" data-testid="bookForm" class="flex flex-col gap-3">
          <label for="bookFormTitle">
            <span class="text-sm font-semibold">Judul</span>
            <input
              id="bookFormTitle"
              type="text"
              placeholder="Masukkan judul buku..."
              required
              data-testid="bookFormTitleInput"
              class="w-full border-2 border-black focus:ring-2 focus:ring-yellow-300 sm:text-sm"
            />
          </label>
          <label for="bookFormAuthor">
            <span class="text-sm font-semibold">Penulis</span>
            <input
              id="bookFormAuthor"
              type="text"
              placeholder="Masukkan penulis buku..."
              required
              data-testid="bookFormAuthorInput"
              class="w-full border-2 border-black focus:ring-2 focus:ring-yellow-300 sm:text-sm"
            />
          </label>
          <label for="bookFormYear">
            <span class="text-sm font-semibold">Tahun</span>
            <input
              id="bookFormYear"
              type="number"
              placeholder="Masukkan tahun buku..."
              required
              data-testid="bookFormYearInput"
              class="w-full border-2 border-black focus:ring-2 focus:ring-yellow-300 sm:text-sm"
            />
          </label>

          <label
            for="bookFormIsComplete"
            class="inline-flex items-center gap-3"
          >
            <input
              type="checkbox"
              class="size-6 border-2 border-black shadow-black checked:bg-black focus:ring-2 focus:ring-black"
              id="bookFormIsComplete"
              data-testid="bookFormIsCompleteCheckbox"
            />
            <span class="font-semibold">Selesai dibaca</span>
          </label>
          <button
            id="bookFormSubmit"
            type="submit"
            data-testid="bookFormSubmitButton"
            class="mt-4 border-2 border-black bg-lime-300 px-4 py-2 font-semibold text-black shadow-[4px_4px_0_0] hover:translate-1 hover:shadow-none focus:ring-2 focus:ring-lime-300 focus:outline-0"
          >
            Masukkan Buku ke rak <span>Belum dibaca</span>
          </button>
        </form>
      </div>
    </dialog>

    <dialog
      id="confirmToggleIsCompleteModal"
      class="m-auto w-full max-w-xl border-2 border-black bg-white shadow-[4px_4px_0_0,8px_8px_0_0] backdrop:bg-black/25"
    >
      <div class="bg-yellow-300 p-3">
        <div class="flex items-center justify-between">
          <strong class="text-xs/none font-bold uppercase">Konfirmasi</strong>
          <form method="dialog">
            <button
              class="border-2 border-black bg-white hover:bg-rose-400 focus:bg-rose-400 focus:outline-0"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="ide-x-icon lucide-x h-6 w-6"
              >
                <path d="M18 6 6 18" />
                <path d="m6 6 12 12" />
              </svg>
            </button>
          </form>
        </div>
      </div>

      <div class="border-t-2 border-black p-4 sm:p-6">
        <p>Update status buku menjadi <span class="font-semibold"></span>?</p>
        <div class="flex justify-end gap-2">
          <form method="dialog">
            <button
              type="submit"
              class="mt-4 border-2 border-black px-4 py-2 font-semibold text-black shadow-[4px_4px_0_0] hover:translate-1 hover:shadow-none focus:ring-2 focus:ring-yellow-300 focus:outline-0"
            >
              Tidak, Batalkan
            </button>
          </form>
          <button
            type="submit"
            id="confirmToggleIsCompleteButton"
            class="mt-4 border-2 border-black bg-lime-300 px-4 py-2 font-semibold text-black shadow-[4px_4px_0_0] hover:translate-1 hover:shadow-none focus:ring-2 focus:ring-lime-300 focus:outline-0"
          >
            Ya, Update Status Buku
          </button>
        </div>
      </div>
    </dialog>

    <template id="allBookListTemplate">
      <div class="space-y-4 p-4"></div>
    </template>

    <template id="completeBookListTemplate">
      <div
        id="completeBookList"
        data-testid="completeBookList"
        class="space-y-4 p-4"
      ></div>
    </template>

    <template id="incompleteBookListTemplate">
      <div
        id="incompleteBookList"
        data-testid="incompleteBookList"
        class="space-y-4 p-4"
      ></div>
    </template>

    <template id="bookItemTemplate">
      <div
        data-testid="bookItem"
        class="grid grid-cols-[auto_1fr_auto] items-center gap-4"
      >
        <button
          data-testid="bookItemIsCompleteButton"
          class="focus:outline-0 hover:[&>svg]:fill-yellow-300 focus:[&>svg]:outline-2"
        ></button>
        <div>
          <h3 data-testid="bookItemTitle" class="text-lg font-semibold"></h3>
          <p class="font space-x-0.5 text-sm">
            <span data-testid="bookItemAuthor"></span>
            <span>â€¢</span>
            <span data-testid="bookItemYear"></span>
          </p>
        </div>
        <div class="flex gap-1.5">
          <button
            data-testid="bookItemEditButton"
            class="bg-rose-white border-2 border-yellow-900 bg-yellow-100 p-1.5 text-yellow-900 hover:bg-yellow-300 focus:outline-0"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-square-pen-icon lucide-square-pen h-4 w-4"
            >
              <path
                d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
              />
              <path
                d="M18.375 2.625a1 1 0 0 1 3 3l-9.013 9.014a2 2 0 0 1-.853.505l-2.873.84a.5.5 0 0 1-.62-.62l.84-2.873a2 2 0 0 1 .506-.852z"
              />
            </svg>
          </button>
          <button
            data-testid="bookItemDeleteButton"
            class="bg-rose-white border-2 border-rose-900 bg-rose-100 p-1.5 text-rose-900 hover:bg-rose-300 focus:outline-0"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-trash-icon lucide-trash h-4 w-4"
            >
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6" />
              <path d="M3 6h18" />
              <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
            </svg>
          </button>
        </div>
      </div>
    </template>

    <template id="emptyBookListTemplate">
      <div role="alert" class="bg-blue-100 p-4 text-blue-900">
        <div class="flex items-start gap-3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="mt-0.5 size-4"
          >
            <path
              fill-rule="evenodd"
              d="M15 8A7 7 0 1 1 1 8a7 7 0 0 1 14 0ZM9 5a1 1 0 1 1-2 0 1 1 0 0 1 2 0ZM6.75 8a.75.75 0 0 0 0 1.5h.75v1.75a.75.75 0 0 0 1.5 0v-2.5A.75.75 0 0 0 8.25 8h-1.5Z"
              clip-rule="evenodd"
            ></path>
          </svg>

          <strong class="block flex-1 leading-tight font-semibold">
            Daftar buku masih kosong!
          </strong>
        </div>
      </div>
    </template>

    <template id="toastTemplate">
      <div
        role="alert"
        class="fixed right-5 -bottom-full z-50 border-2 bg-green-100 p-4 text-green-900 shadow-[4px_4px_0_0] transition-all duration-300"
      >
        <div class="flex items-start gap-3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="mt-0.5 size-4"
          >
            <path
              fill-rule="evenodd"
              d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14Zm3.844-8.791a.75.75 0 0 0-1.188-.918l-3.7 4.79-1.649-1.833a.75.75 0 1 0-1.114 1.004l2.25 2.5a.75.75 0 0 0 1.15-.043l4.25-5.5Z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <strong class="block flex-1 leading-tight font-semibold"></strong>
        </div>
      </div>
    </template>
  </body>
</html>
